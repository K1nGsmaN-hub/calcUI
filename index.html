<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="content__display">
            <input id="display" type="text" placeholder="0,00" value="" readonly>
        </div>
        <div class="content__numbers">
            <!-- first row -->
            <input type="button" class="clean-button" value="AC">
            <input type="button" class="number_item" value="/">
            <!-- second row -->
            <input type="button" class="number_item" value="7">
            <input type="button" class="number_item" value="8">
            <input type="button" class="number_item" value="9">
            <input type="button" class="number_item" value="*">
            <!-- third row -->
            <input type="button" class="number_item" value="4">
            <input type="button" class="number_item" value="5">
            <input type="button" class="number_item" value="6">
            <input type="button" class="number_item" value="-">
            <!-- fourth row -->
            <input type="button" class="number_item" value="1">
            <input type="button" class="number_item" value="2">
            <input type="button" class="number_item" value="3">
            <input type="button" class="number_item" value="+">
            <!-- fiveth row-->
            <input type="button" class="number_item" value="0">
            <input type="button" class="number_item" value=".">
            <input type="button" class="equals-button" value="=">
        </div>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
