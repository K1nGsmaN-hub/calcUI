<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9a10572e7.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <i class="fas fa-arrows-alt-h rotate-button"></i>
        <div class="content__display">
            <input id="input-monitor" type="text" placeholder="0" value="" readonly>
            <input id="result-monitor" type="text" placeholder="0" value="" readonly>
        </div>

        <div class="content__formulas">
            <!-- first row -->
            <input type="button" value="(" class="buttons bracket">
            <input type="button" value=")" class="buttons bracket">
            <!-- second row -->
            <input type="button" value="sin" class="formula_item buttons">
            <input type="button" value="cos" class="formula_item buttons">
            <!-- third row -->
            <input type="button" value="tan" class="formula_item buttons">
            <input type="button" value="log" class="formula_item buttons">
            <!-- fourth row -->
            <input type="button" value="&#960;" class="formula_item buttons">
            <input type="button" value="!" class="formula_item buttons">
            <!-- fifth row -->
            <input type="button" value="&#8730;" class="formula_item buttons">
            <input type="button" value="x&#8319;" class="formula_item buttons">
        </div>

        <div class="content__numbers">
            <!-- first row -->
            <input type="button" class="clean-button" value="AC">
            <div class="backspace-button"><i class="fas fa-backspace"></i></div>
            <input type="button" class="number_item buttons" value="&#247;">
            <!-- second row -->
            <input type="button" class="number_item buttons" value="7">
            <input type="button" class="number_item buttons" value="8">
            <input type="button" class="number_item buttons" value="9">
            <input type="button" class="number_item buttons" value="&#215;">
            <!-- third row -->
            <input type="button" class="number_item buttons" value="4">
            <input type="button" class="number_item buttons" value="5">
            <input type="button" class="number_item buttons" value="6">
            <input type="button" class="number_item buttons" value="-">
            <!-- fourth row -->
            <input type="button" class="number_item buttons" value="1">
            <input type="button" class="number_item buttons" value="2">
            <input type="button" class="number_item buttons" value="3">
            <input type="button" class="number_item buttons" value="+">
            <!-- fiveth row-->
            <input type="button" class="number_item buttons" value="0">
            <input type="button" class="number_item buttons" value=".">
            <input type="button" class="equals-button" value="=">
        </div>
    </div>
    <div class="copiright">
        <p class="copiright_text">Â©2020 Created by <a href="https://github.com/K1nGsmaN-hub">K1nGsmaN</a></p>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
